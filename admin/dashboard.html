    <script>
      // Initialize Supabase client
      const { createClient } = supabase;
      const supabaseClient = createClient(
        "https://olkcohyhgnsdwihrhtpt.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sa2NvaHloZ25zZHdpaHJodHB0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAyOTMzMTgsImV4cCI6MjA1NTg2OTMxOH0.QJVOWw3gwsapcWwbeIHncNrJbb0obbqoM3o97Fc955Q"
      );

      // Authentication check on page load
      async function checkInitialAuth() {
        const {
          data: { session },
          error,
        } = await supabaseClient.auth.getSession();
        if (!session) {
          window.location.href = "login.html";
          return false;
        }
        return true;
      }

      // Check auth immediately when page loads
      (async function () {
        if (!(await checkInitialAuth())) {
          return; // Stop execution if not authenticated
        }
      })();

      // Set up auth state change listener
      supabaseClient.auth.onAuthStateChange((event, session) => {
        if (event === "SIGNED_OUT" || !session) {
          window.location.href = "login.html";
        }
      });

      // Initialize Cloudinary widget
      let uploadedImageUrl = "";

      const cloudinaryWidget = cloudinary.createUploadWidget(
        {
          cloudName: "dwls6d8zr",
          uploadPreset: "manjaly",
          sources: ["local", "url", "camera"],
          multiple: false,
        },
        function (error, result) {
          if (!error && result && result.event === "success") {
            uploadedImageUrl = result.info.secure_url;
            // Update the upload button text
            const activeModal = document.querySelector(".fixed.flex"); // Get currently open modal
            const uploadButton = activeModal.querySelector(
              'button[id^="upload"]'
            );
            uploadButton.textContent = "Image Uploaded ✓";
          }
        }
      );

      // Add click handlers for all upload buttons
      document
        .getElementById("uploadProjectImage")
        .addEventListener("click", () => cloudinaryWidget.open());
      document
        .getElementById("uploadGalleryImage")
        .addEventListener("click", () => cloudinaryWidget.open());
      document
        .getElementById("uploadClientImage")
        .addEventListener("click", () => cloudinaryWidget.open());
      document
        .getElementById("uploadBlogImage")
        .addEventListener("click", () => cloudinaryWidget.open());

      // Load projects on page load
      async function loadProjects() {
        try {
          const { data, error } = await supabaseClient
            .from("projects")
            .select("*")
            .order("created_at", { ascending: false });

          if (error) throw error;

          console.log("Loaded projects:", data); // Debug log

          const projectsGrid = document.getElementById("projects-grid");
          if (!data || data.length === 0) {
            projectsGrid.innerHTML =
              '<p class="text-gray-400 col-span-3 text-center">No projects found</p>';
            return;
          }

          projectsGrid.innerHTML = data
            .map(
              (project) => `
                    <div class="bg-[#242424] rounded-lg overflow-hidden border border-gray-800">
                        <div class="aspect-video">
                            <img src="${project.image_url}" alt="${project.name}" class="w-full h-full object-cover">
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-base sm:text-lg">${project.name}</h3>
                            <p class="text-gray-400 text-sm sm:text-base">${project.location}</p>
                            <p class="text-gray-400 text-sm sm:text-base">${project.area} sq ft</p>
                            <p class="text-gray-400 text-sm sm:text-base">Client: ${project.client}</p>
                            <div class="flex space-x-2 mt-4">
                                <button onclick="editProject(${project.id})" 
                                        class="px-2 py-1 sm:px-3 sm:py-1.5 text-sm rounded border border-gray-800 hover:bg-[#1a1a1a]">
                                    Edit
                                </button>
                                <button onclick="deleteProject(${project.id})" 
                                        class="px-2 py-1 sm:px-3 sm:py-1.5 text-sm rounded border border-red-800 text-red-500 hover:bg-red-500/10">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `
            )
            .join("");
        } catch (error) {
          console.error("Error loading projects:", error);
          document.getElementById("projects-grid").innerHTML =
            '<p class="text-red-500 col-span-3 text-center">Error loading projects</p>';
        }
      }

      // Handle logout
      document
        .getElementById("logoutBtn")
        .addEventListener("click", async () => {
          try {
            const { error } = await supabaseClient.auth.signOut();
            if (error) throw error;
            window.location.href = "login.html";
          } catch (error) {
            console.error("Error signing out:", error);
            alert("Error signing out: " + error.message);
          }
        });

      // Load initial data
      loadProjects();

      // Handle section switching
      const navLinks = document.querySelectorAll("nav a");
      const sections = document.querySelectorAll(".section");

      navLinks.forEach((link) => {
        link.addEventListener("click", async (e) => {
          e.preventDefault();

          // Update active link styles in both desktop and mobile menus
          document
            .querySelectorAll("nav a")
            .forEach((l) => l.classList.replace("text-white", "text-gray-400"));
          document
            .querySelectorAll(`nav a[data-section="${link.dataset.section}"]`)
            .forEach((l) => l.classList.replace("text-gray-400", "text-white"));

          // Close mobile sidebar if open
          if (window.innerWidth < 768) {
            closeSidebarMenu();
          }

          // Show selected section, hide others
          const sectionId = link.dataset.section + "-section";
          sections.forEach((section) => {
            section.classList.toggle("hidden", section.id !== sectionId);
          });

          // Load section data
          switch (link.dataset.section) {
            case "projects":
              loadProjects();
              break;
            case "gallery":
              loadGallery();
              break;
            case "clients":
              loadClients();
              break;
            case "blog":
              await loadBlog();
              break;
          }
        });
      });

      // Handle modal operations
      function openAddProjectModal() {
        const modal = document.getElementById("addProjectModal");
        const form = document.getElementById("addProjectForm");

        // Only reset if it's a new project (no projectId in dataset)
        if (!form.dataset.projectId) {
          form.reset();
          uploadedImageUrl = "";
          document.getElementById("uploadProjectImage").textContent =
            "Upload Image";
        }

        modal.classList.replace("hidden", "flex");
      }

      function closeAddProjectModal() {
        document
          .getElementById("addProjectModal")
          .classList.replace("flex", "hidden");
        // Reset the form and upload state
        document.getElementById("addProjectForm").reset();
        document.getElementById("uploadProjectImage").textContent =
          "Upload Image";
        uploadedImageUrl = "";
      }

      // Update your form submission
      document
        .getElementById("addProjectForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          if (!(await checkInitialAuth())) return; // Check auth before submission

          if (!uploadedImageUrl) {
            alert("Please upload an image first");
            return;
          }

          const formData = new FormData(e.target);
          const projectData = {
            name: formData.get("name"),
            location: formData.get("location"),
            area: Number(formData.get("area")),
            client: formData.get("client"),
            image_url: uploadedImageUrl,
            status: "completed",
            completion_date: new Date().toISOString(),
          };

          console.log("Saving project data:", projectData); // Debug log

          try {
            const projectId = e.target.dataset.projectId;
            let error;

            if (projectId) {
              // Update existing project
              const { error: updateError } = await supabaseClient
                .from("projects")
                .update(projectData)
                .eq("id", projectId);
              error = updateError;
            } else {
              // Insert new project
              const { error: insertError } = await supabaseClient
                .from("projects")
                .insert([projectData]);
              error = insertError;
            }

            if (error) throw error;

            closeAddProjectModal();
            document.getElementById("uploadProjectImage").textContent =
              "Upload Image";
            uploadedImageUrl = "";
            e.target.removeAttribute("data-project-id"); // Clear the project ID
            await loadProjects();

            alert(
              projectId
                ? "Project updated successfully!"
                : "Project added successfully!"
